<html>
	<head>
		<script type="text/javascript">
			function contactServer(url)
			{
				var xhr = new XMLHttpRequest();
				xhr.onload = function()
				{
					document.body.innerHTML = xhr.responseText;
				}
				xhr.open("GET", url);
				xhr.responseType = "text";
				xhr.send();
			}

			function doAction(id) { contactServer("/action/" + id); }

			function loadCurrent() { contactServer("/current"); }

			function loadInventory() { contactServer("/inventory"); }

			window.onload = loadCurrent;
		</script>
		<style type="text/css">
		.link {
			background-color: #c0c0c0;
			margin-top: 8px;
			padding: 8px;
		}

		.storylet {

			margin-top: 8px;
			padding: 8px;
		}

		h3 {
			margin-top: 2px;
		}
		</script>
	</head>

</html>
